!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
        function onLoad(){
            var url='netscan.json';
            $.getJSON(url, function(json){
                var table = $('<table>');
                table.attr('border','1');
                var tr = $('<tr>');
                var td = $('<td>');
                td.html("Host");
                tr.append(td);
                td = $('<td>');
                td.html('Status');
                tr.append(td);
                table.append(tr);
                for( var i=0; i<json.length;i++){
                    var tr = $('<tr>');
                    var td = $('<td>');
                    td.html(json[i][0]);
                    tr.append(td);
                    td = $('<td>');
                    td.html(json[i][1]);
                    tr.append(td);
                    table.append(tr);
                }
                $('body').append(table);
            });
        }
    </script>
</head>
<body  onload ="onLoad();">
</body>
</html>
